<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- EP CSS -->
    <link rel="stylesheet" href="./ep-modal.css" type="text/css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="m-5">Hello, world!</h1>
    <hr>
    <!-- Button trigger modal -->
    <div class="col-12 m-2">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalAlert">
        Launch Alert demo modal
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalAlertTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="col-12">
              <div class="text-center">
                <img src="../epMarketing/assets/icons/svg/056-success.svg" class="" alt="..." style="height: 4rem">
                <button type="button" class="position-absolute close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
          <div class="modal-body pt-5 bg-light">
            <div class="text-center">
              <h4>Success</h4>
              <p class="my-4">You&#39;ve deleted 7 expenses</p>
            </div>
          </div>
          <div class="modal-footer bg-light">
            <div class="col-6">
              <button type="button" class="btn btn-outline-primary btn-block " data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>


<!-- Button trigger modal -->
<div class="col-12 m-2">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalConfirm">
    Launch Confirm demo modal
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalConfirmTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-12">
          <div class="text-center ">
            <img src="../epMarketing/assets/icons/svg/060-warning.svg" class="" alt="..." style="height: 4rem">
            <button type="button" class="position-absolute close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
      <div class="modal-body pt-5 bg-light">
        <div class="text-center">
          <h4>Warning: this cannot be undone.</h4>
          <p class="my-4"> By clicking yes, you will perminently delete 7 expense reports.
          </p>
        </div>
      </div>
      <div class="modal-footer bg-light">
        <div class="col-12 d-flex flex-wrap justify-content-center">
          <div class="col-6">
            <button type="button" class="col-12 btn btn-outline-danger ">Yes, Delete Expenses</button>
          </div>
          <div class="col-6">
            <button type="button" class="col-12 btn btn-outline-secondary " data-dismiss="modal">Cancel, Keep Expenses</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
