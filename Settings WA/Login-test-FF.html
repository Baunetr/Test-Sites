<body>
<div class="container-fluid col-sm-12" id="login">
  <div class="col-fixed hidden-sm hidden-xs">
    <div class="" id="login-feature"> <img src="../../epMarketing/assets/logo%20-%20White.png" alt="" width="169" height="51">  </div>
  </div>
  <div class="col-md-6 col-md-offset-1" id="login-main">
<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 form">
      <div class="form-header">
        <div><img src="../../epMarketing/assets/ep.logo.png" alt="" width="275" height="92" class="center-block hidden-md hidden-lg"></div>
        <h4>Sign into <span class="text-italic">Expense</span>Path.</h4>
      </div>
      <form class="form-body">
        <div class="form-field">
          <div class="hidden">Oops! That email / password combination is not valid.</div>
          <label class="col-xs-12">Email Address</label>
          <input type="text" class="col-xs-12" placeholder="samceo@expensepath.com">
        <div style="clear:both"></div>
        </div>
        <div class="form-field">
          <div class="col-xs-12">
            <label>Password</label>
            <a>Forgot password?</a></div>          
          <input type="password" class="col-xs-12" placeholder="Enter your password">
        <div style="clear:both"></div>
        </div>
      </form>
      <div class="form-footer">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">Sign In</button>
        </div>
      </div>
    </div>
  </div>
