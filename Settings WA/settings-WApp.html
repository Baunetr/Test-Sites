<div class="container-fluid">
  <div class="row-content">
  	<!--My profile selections-->
    <div class="col-sm-3 sidenav">
      <h3 class="text-bold">My Profile</h3>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">User Settings</a></li>
        <li><a href="#">Expense Policies</a></li>
        <li><a href="#">Credit Cards</a></li>
      </ul>

    <!--Setting content feilds-->
    <div class="col-sm-9">
      <div class="js-include" data-content="../_settings-content general.html"></div>      
      <h3>My Settings</h3>
      <div class="col-sm-6">
        <form class="form">
          <div class="form-group">
            <label for="text">First Name:</label>
            <div>
              <input type="text" class="form-control" id="text" placeholder="Enter name">
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form class="form">
          <div class="form-group">
            <label for="text2">Last Name:</label>
            <div>
              <input type="text" class="form-control" id="text2" placeholder="Enter name">
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form class="form">
          <div class="form-group">
            <label for="text3">User Name:</label>
            <div>
              <input type="text" class="form-control" id="text3" placeholder="Enter name">
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form class="form">
          <div class="form-group">
            <label for="email">Email Address:</label>
            <div>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form class="form">
          <div class="form-group">
            <label for="text4">Groups:</label>
            <div>
              <input type="text" class="form-control" id="text4" placeholder="set by admin">
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form class="form">
          <div class="form-group">
            <label for="text5">Currency:</label>
            <div>
              <input type="text" class="form-control" id="text5" placeholder="set by admin">
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form class="form">
          <div class="form-group">
            <label for="text6">Approval Authorization:</label>
            <div>
              <input type="text" class="form-control" id="text6" placeholder="set by admin">
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form class="form">
          <div class="form-group">
            <label for="text7">Approval Delegate:</label>
            <div>
              <input type="text" class="form-control" id="text7" placeholder="set by admin">
            </div>
          </div>
        </form>
      </div>
