<body id="my-profile">
<div class="container-fluid">
  <div class="col-xs-12 row">
    <div class="col-sm-3 row side-nav">
      <div class="col-sm-12 side-nav">
        <h3 class="text-bold">My Profile</h3>
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="#">User Settings</a></li>
          <li><a href="#">Expense Policies</a></li>
          <li><a href="#">Credit Cards</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="my-settings-content">
<div class="col-xs-12 settings-hero">
  <h2 class="col-sm-7">My Settings</h2>
  <h5 class="btn btn-primary col-xs-10 col-xs-offset-1 col-sm-3 btn-sm col-sm-offset-1">Change Password</h5>
</div>
<div class="col-xs-12 settings-wrapper">
  <div class="col-sm-6 form-field">
    <label>First Name: <span class="orange">*</span></label>
    <input type="text" placeholder="Enter Name">
  </div>
  <div class="col-sm-6 form-field">
    <label>Last Name: <span class="orange">*</span></label>
    <input type="text" placeholder="Enter Name">
  </div>
  <div class="col-sm-6 form-field">
    <label>Email Address: <span class="orange">*</span></label>
    <p class="field-data">baunetr@expensepath.com</p>
  </div>
  <div class="col-sm-6 form-field clearfix">
    <label>Alt Email Address's: <span class="glyphicon glyphicon-info-sign small"></span><span class="glyphicon glyphicon-plus-sign glyphicon-align-right" style="float:right"></span></label>
    <p class="field-data">baunetr@gmail.com <span class="glyphicon glyphicon-trash" style="float:right"></span></p>
    <p class="field-data">baunetr@hotmail.com <span class="glyphicon glyphicon-trash" style="float:right"></span></p>
    <p class="field-data">baunetr@yahoo.com <span class="glyphicon glyphicon-trash" style="float:right"></span></p>
  </div>
  <div class="col-sm-6 form-field">
    <label>City:</label>
    <p class="field-data">Portland</p>
  </div>
  <div class="col-sm-6 form-field">
    <label>Zip Code:</label>
    <p class="field-data">97140</p>
  </div>
  <div class="col-sm-6 form-field">
    <label>State/Province:</label>
    <p class="field-data">Oregon</p>
  </div>
  <div class="col-sm-6 form-field">
    <label>Country: <span class="orange">*</span></label>
    <p class="field-data">Oregon</p>
  </div>
  <div class="col-sm-6 form-field">
    <label>Time Zone:</label>
    <select class="col-sm-12" id="sel1">
      <option>Pacific Time Zone</option>
      <option>Mountain Time Zone</option>
      <option>Central Time Zone</option>
      <option>Eastern Time Zone</option>
      <option>Alaskan Time Zone</option>
      <option>Hawaiian Time Zone</option>
    </select>
  </div>
  <div class="col-sm-6 form-field">
    <label>Currency: </label>
    <p class="field-data">USD</p>
  </div>
  <div class="col-sm-6 form-field">
    <label>Approval Athorization: </label>
    <p class="field-data">$0.00</p>
  </div>
  <div class="col-sm-6 form-field">
    <label>Distance to Office: <span class="glyphicon glyphicon-info-sign small"></span></label>
    <input type="text" placeholder="15.7 miles">
  </div>
  <div class="col-xs-12">
    <button class="col-xs-10 col-xs-offset-1 col-sm-3 btn btn-primary col-sm-offset-8 btn-sm">Save Changes</button>
  </div>
</div>
<div class="col-xs-12 my-delegations-content">
<div class="col-xs-12">
  <h3>Delegations <span class="glyphicon glyphicon-info-sign small"></span></h3>
</div>
<div class="col-sm-6 form-field">
  <label>From: <span class="orange">*</span></label>
  <input type="date" placeholder="enter date">
</div>
      <div class="col-sm-6 form-field">
        <label>To: <span class="orange">*</span></label>
        <input type="date" placeholder="enter date">
      </div>
      <div class="col-sm-6 form-field">
        <label>Deligate to: <span class="orange">*</span></label>
        <input type="text" placeholder="Name">
      </div>
      <div class="col-sm-6 form-field">
        <label>Status:</label>
        <div class="row">
          <div class="col-xs-6">
            <label class="radio-inline">
              <input type="radio" name="optradio">
              Active </label>
            </div>
          <div class="col-xs-6">
            <label class="radio-inline">
              <input type="radio" name="optradio">
              Inactive </label>
            </div>
          </div>
      </div>
</div>
</div>
    </div>
  </div>
</div>

      $(".js-include").each(function(){
        $(this).load($(this).attr('data-content'));
