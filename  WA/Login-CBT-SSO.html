<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>login.html</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<!-- EP CSS -->

<link href="css/login.css" rel="stylesheet" type="text/css">
<!-- Web Font-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/source-sans-pro:n4:default.js" type="text/javascript"></script>
</head>

<body>
<div class="container-fluid" id="login">
  <div class="row">
    <div class="col-fixed hidden-md-down">
      <div class="" id="login-feature"> <img src="../../epMarketing/assets/logo%20-%20White.png" alt="" width="169" height="51"> </div>
    </div>
    <div class="col-lg-6 offset-lg-1" id="login-main">
      <div class="col-sm-8 offset-sm-2 form">
        <div class="form-header ">
          <div class="col-sm-12 d-flex flex-wrap justify-content-center">
            <img src="../../epMarketing/assets/ep.logo.png" alt="" width="275" height="92" class="hidden-lg-up">
          </div>

          <div class="d-flex flex-wrap justify-content-center hidden-md-down">
            <h4>Welcome to <span class="text-italic">Expense</span>Path.</h4>
            <br>
            <br>
          </div>
        </div>
        <div id="login-message" class="no-gutters ">
          <div class="col-sm-10 offset-sm-1">
            <!--note: add hide capabilites to card div below-->
            <div class="card">
             <div class="card-block">
              <div id="myMessage" class="card-text d-flex align-content-center">
                loading...
              </div>
             </div>
            </div>
          </div>
        </div>
        <div class=" d-flex flex-wrap justify-content-center">
          <button type="button" class="btn btn-outline-primary col-sm-10" onclick="myflow()">Sign In</button>
        </div>
        <div id="login-btn-load" class="no-gutters d-flex flex-wrap justify-content-center">
          <div class="progress col-sm-10">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a class="" href="#">Sign in with email and password</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">

  function myFlow() {
    document.getElementById("myMessage").innerHTML = "Loading your user dashboard.";

  }
</script>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
