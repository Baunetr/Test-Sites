<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>login.html</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!-- EP CSS -->

<link href="css/login.css" rel="stylesheet" type="text/css">
<!-- Web Font-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/source-sans-pro:n4:default.js" type="text/javascript"></script>
</head>

<body>
<div class="container-fluid col-12" id="login">
  <div class="row no-gutters">
    <div class="col-auto d-none d-lg-block">
      <div class="" id="login-feature"> <img src="https://expensepath.com/assets/logo%20-%20White.png" alt="" width="169" height="51"> </div>
    </div>
    <div class="col d-flex justify-content-center" id="login-main">
      <div class="col-8 form">
        <div class="form-header ">
          <div class="col-12 d-flex flex-wrap justify-content-center">
            <img src="https://expensepath.com/assets/ep.logo.png" alt="" width="275" height="92" class=" d-lg-none ">
          </div>

          <div class="col-12 text-center d-flex flex-wrap justify-content-center d-none d-lg-block">
            <h4>Welcome to <span class="text-italic">Expense</span>Path.</h4>
          </div>
        </div>
        <div class="form-body">
          <div id="login-message" class=" col-12 d-flex justify-content-center ">
            <div class="col-10 ">
              <!--note: add hide capabilites to card div below-->
              <div class="card">
               <div class="card-block">
                <div id="myMessage" class="card-text  ">
                  loading...
                </div>
               </div>
              </div>
            </div>
          </div>
          <div class=" d-flex flex-wrap justify-content-center">
            <button type="button" class="btn btn-outline-primary col-8" onclick="myflow()">Sign In</button>
          </div>
          <div id="login-btn-load" class="no-gutters d-flex flex-wrap justify-content-center">
            <div class="progress col-8">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <a class="" href="#">Sign in with email and password</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script type="text/javascript">

  function myFlow() {
    document.getElementById("myMessage").innerHTML = "Loading your user dashboard.";

  }
</script>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
