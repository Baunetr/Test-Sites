<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EP-Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- EP CSS -->
    <link href="../../epMarketing/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/new-header.css" type="text/css">
    <!-- Web Font-->
  </head>

  <body class="ep-animate">
    <div class="ep-wrapper ep-fixed-sidebar">
      <nav class="navbar navbar-expand fixed-top bg-white">
        <div class="container-fluid">
          <div class="ep-navbar-header">
            <a class="navbar-brand " href="/" id="logo">
              <img src="../../epMarketing/assets/logo.png" alt="Placeholder image" width="185" height="50">
            </a>
          </div>
          <div class="ep-right-navbar">
            <ul class="nav navbar-nav float-right ep-user-nav">
              <li>
                <a href="#" class="nav-link dropdown-toggle"></a>
                <div class="dropdown-menu">
                  <div class="user-info">
                    <div class="user-name"></div>
                    <div class="user-status">Active</div>
                  </div>
                  <a href="#" class="dropdown-item">
                    <span class="ep-icon ep-icon-settings">
                      "Settings"
                    </span>
                  </a>
                  <a href="#" class="dropdown-item">
                    <span class="ep-icon ep-icon-logOut">
                      "Log Out"
                    </span>
                  </a>
                  ::after
                </div>
              </li>
            </ul>
            <div class="page-title">
              <span>Dashboard</span>
            </div>
            <ul class="nav navbar-nav float-right ep-icons-nav">
              <li class="nav-item dropdown">
                <a href="#" class="nav-link ep-toogle-right-sidebar">
                  <span class="ep-icon ep-icon-widgetAdd">
                    ::before
                  </span>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle"></a>
                <ul class="dropdown-menu ep-notifications">
                  <li>
                    <div class="title">
                      Notifications
                      <span class="badge badge-pill">3</span>
                    </div>
                    <div class="list">
                      <div class="ep-scroll-container">
                        <div class="content">
                          <ul>
                            <li class="notification"></li>
                            <li class="notification"></li>
                            <li class="notification"></li>
                            <li class="notification"></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="footer">
                      <a href="#">View all notifications</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div style="height:600px; width:250px;" class="ep-left-sidebar bg-light">
        </div>
        <div style="height:600px; width: auto;" class="ep-content bg-secondary">
          <div class="main-content container-fluid">
            <div class="row">
              <div class="col-12 col-lg-6 col-xl-3">
                <div class="widget widget-tile">
                  Unattached Expenses
                </div>
              </div>
              <div class="col-12 col-lg-6 col-xl-3">
                <div class="widget widget-tile">
                  Draft Reports
                </div>
              </div>
              <div class="col-12 col-lg-6 col-xl-3">
                <div class="widget widget-tile">
                  Actions
                </div>
              </div>
              <div class="col-12 col-lg-6 col-xl-3">
                <div class="widget widget-tile">
                  Proxies
                </div>
              </div>
              <div class="col-12 col-lg-6 col-xl-3">
                <div class="widget widget-tile">
                  Credit Cards
                </div>
              </div>
              <div class="col-12 col-lg-6 col-xl-3">
                <div class="widget widget-tile">
                  Historical
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="ep-right-sidebar">


    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- jQuery EP -->
        <script type="text/javascript" src="./js/new-header.js"></script>

   </body>
 </html>
